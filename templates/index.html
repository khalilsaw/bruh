<!DOCTYPE html>
<html>
  <head>
    <title>Resume PDF Extractor</title>
  </head>
  <body>
    <h1>Resume PDF Extractor</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="resume">Select a PDF file:</label>
      <input type="file" id="resume" name="resume" />
      <br /><br />
      <input type="submit" value="Extract Information" />
    </form>
  </body>
</html>
